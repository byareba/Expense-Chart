<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Expense Chart</title>
    <style>
        .tablinks.active {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="bg">
        <p class="name">Expense Chart</p>
        <div class="card">
            <p class="heading" style="font-size:sans-serif;font-weight: bold;font-size: 25px;">Expenses</p>

            <div class="tab">
                <button class="tablinks active" onclick="calculate(event, '1M')">1M</button>
                <button class="tablinks" onclick="calculate(event, '6M')">6M</button>
                <button class="tablinks" onclick="calculate(event, '1Y')">1Y</button>
                <button class="tablinks" onclick="calculate(event, 'ALLTIME')">ALL TIME</button>
            </div>

            <div id="1M" class="tabcontent"></div>
            <div id="6M" class="tabcontent"></div>
            <div id="1Y" class="tabcontent"></div>
            <div id="ALLTIME" class="tabcontent"></div>

            <!-- chart -->
            <div style="display: flex; justify-content: center;align-items: center;padding-left: 40px;">
                <canvas id="canvas" width="300" height="300"></canvas>
            </div>

           
            <div class="labels">
                        <div class="label_item">
                                <div class="label_color" style="background:blue;"></div>
                                <p class="label_text">Personal</p>
                        </div>
                
                        <div class="label_item" >
                            <div class="label_color" style="background: #BA9FE7;"></div>
                            <p class="label_text">Shopping</p>
                    </div>
                
                    <div class="label_item">
                        <div class="label_color" style="background:lightgreen;"></div>
                        <p class="label_text">Phone</p>
                </div>
                
                <div class="label_item">
                    <div class="label_color" style="background: darkblue;"></div>
                    <p class="label_text">Other</p>
                </div>
                
            </div>

    </div>

    
    <script src="index.js"></script>
</body>
</html>
